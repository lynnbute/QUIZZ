<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ FORM</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 600px;
}
h1 {
    text-align: center;
    color: #333;
}
.form-group {
    margin-bottom: 15px;
}
.form-group label {
    display: block;
    margin-bottom: 5px;
}
.form-group input, .form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}
.form-group textarea {
    resize: vertical;
}
.form-group button {
    width: 100%;
    padding: 10px;
    border: none;
    background-color:#28a745;
    color: white;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}
.form-group button:hover {
    background-color: #218838;
}
.confirmation {
    display: none;
    text-align: center;
    margin-top: 20px;
    font-size: 18px;
    color: #28a745;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a New Quiz</h1>
        <form id="quizForm">
            <div class="form-group">
                <label for="title">Quiz Title:</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="numQuestions">Number of Questions:</label>
                <input type="number" id="numQuestions" name="numQuestions">
            </div>
            <div class="form-group">
                <label for="timer">Timer (minutes):</label>
                <input type="number" id="timer" name="timer">
            </div>
            <div class="form-group">
                <label for="question1">Question 1:</label>
                <textarea id="question1" name="question1" rows="2"></textarea>
                <label for="image1">Add Image:</label>
                <input type="file" id="image1" name="image1" accept="image/*">
                <label for="video1">Add Video:</label>
                <input type="file" id="video1" name="video1" accept="video/*">
            </div>
            <div class="form-group">
                <button type="button" onclick="saveQuiz()">Save Quiz</button>
            </div>
        </form>
        <div class="confirmation" id="confirmationMessage">
            Quiz saved successfully!
        </div>

        <button>Login</button>
    </div>
    <script>
        function saveQuiz() {
            var form = document.getElementById('quizForm');
            var confirmationMessage = document.getElementById('confirmationMessage');

        // Confirmation message
            confirmationMessage.style.display = 'block';
        }
    </script>
</body>
</html>
