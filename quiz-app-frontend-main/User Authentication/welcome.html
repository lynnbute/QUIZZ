<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to QuizzIT</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            background: url('neon.jpg') no-repeat center center/cover;

        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgb(224, 8, 69);
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            ;
        }

        h1 {
            font-size: 2.5rem;
            color: #333333;
        }

        p {
            font-size: 1.2rem;
            color: #555555;
            margin: 10px 0 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: whitesmoke;
            background-color: #1a0988;
            border: 2px solid #1a0988;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        a:hover {
            border-color: #007BFF;
        }

        a:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to...</h1>
        <img src="quizzit.png" alt="QuizzIT Logo">
        <p>Sign up or log in to create and share quizzes with your friends!</p>
        <div class="buttons">
            <a href="signup.html">Sign Up</a>
            <a href="signin.html">Sign In</a>
        </div>
    </div>
</body>
</html>
