<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signinpage</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('neon.jpg') no-repeat center center/cover;
            height: 100vh;
            margin: auto;
            background-color: skyblue;
            font-family: Arial, sans-serif;
        }
        .signin-form img {
            background-color:#d6edff ;
            padding: 9px;
            width: 50px;
            height: 50px;
            margin-top: -80px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 40%;
        }

        .form-group {
            background-color: #fff;
            padding: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 300px;
        }
        
        .form-group h2 {
            text-align: center;
            margin-bottom: 20px;
            color:black;
        }
        .signin-form {
            display: flex;
            flex-direction: column;
        }
        .form-group input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 2.5px solid black;
            border-radius: 8px;
        }

        .form-group a {
        color: blue;
        text-decoration: none;
        font-size: 14px;
        text-align: center;
        margin-top: 10px;
        padding: 20px;
        }

        .form-group a:hover {
            text-decoration: underline;
        }
        .form-group button {
            padding: 10px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: rgb(0, 132, 214);
        }
        .form-group a {
            margin-top: 20px; /* Add this line */
        }
    </style>
</head>
<body>
    <div class="form-group">
        <form class="signin-form">
        <img src="signin.png" alt="new">
        <h2>Sign In</h2>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>            
            <button type="submit">Sign In</button>
        </form>
            <a href="forgotpassword.html" style="text-align: center; display: block;">Forgot Password?</a>

    </div>
    <script>
            document.getElementById('signin-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = event.target.email.value;
            const password = event.target.password.value;

            // Add your sign-in logic here
            console.log('Email:', email);
            console.log('Password:', password);

            //Redirect to another page after successful sign-in
            window.location.href = 'dashboard.html'; // Replace 'dashboard.html' with your target URL
        });
    </script>
</body>
</html>
